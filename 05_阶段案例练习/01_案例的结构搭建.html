<!-- 2.编写react代码 -->
<script type="text/babel">
class App extends React.Component {
    constructor(){
        super();
    }

    render() {

        return (
            <div>
                <table>
                  <thead>
                    <tr>
                      <th></th>
                      <th>书籍名称</th>
                      <th>出版日期</th>
                      <th>价格</th>
                      <th>购买数量</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>2</td>
                      <td>3</td>
                      <td>4</td>
                      <td>5</td>
                      <td>6</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        )
    }
}
ReactDOM.render(
    <App/>,
    document.getElementById('root')
)
</script>
<style>
  table {
    border: 1px solid #eee;
    border-collapse: collapse;
    text-align: center;
  }
  th, td {
    border: 1px solid #eee;
    padding: 10px 16px;
  }
  th {
    background-color: #aaa;
  }
