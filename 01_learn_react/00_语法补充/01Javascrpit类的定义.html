        //ES6中通过class创建类
        class Person{
            //构造方法
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            //定义方法
            running() {
                console.log(this.name, this.age, 'running');
            }
        }

        const p = new Person('Amy', 18)
        console.log(p.name,p.age);
        p.running()
