<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../react/react.development.js"></script>
<script src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>
<body>
    <div id="app"></div>
</body>
</html>

<script type="text/babel">

class App extends React.Component {
    constructor(props) {
        super(props);

        this.state={
            title:'标题',
            imgUrl: "http://p1.music.126.net/CbdYLnnZuVW3-drJ5_Tabw==/109951165023543870.jpg",
            link:'http://www.baidu.com',
            active:false
        }
    }

    render() {
        const { title, imgUrl, link, active } = this.state;
        return (
            <div>

                {/*绑定普通属性*/}
                <h1 title={title}>我是标题</h1>
                <img src={this.getSizeImage(imgUrl,150)} alt=""/><br/>
                <a href={link} target="_blank">百度一下，你就知道</a>

                {/*绑定class*/}
                <div className=" box title">class样式</div>
                <div className={"box title " + (active?"active": "")}>动态绑定class</div>

                {/*绑定style*/}
                <div style={{color:"red", fontSize:"20px"}}>以对象键值对的方式</div>
            </div>
        )
    }

        getSizeImage(url, size) {
        return `${url}?param=${size}x${size}`
    }
}

ReactDOM.render(
    <App/>,
    document.getElementById('app')
)
</script>
