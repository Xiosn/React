<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../react/react.development.js"></script>
<script src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>
<body>
    <div id="app"></div>    
</body>
</html>

<script type="text/babel">

class App extends React.Component {
    constructor(props) {
        super(props)
        this.btn2 = this.btn2.bind(this)
    }

    render() {
        return (
            <div>
                {/*绑定事件方式一*/}
                <button onClick={this.btn1.bind(this)}>方式一</button>

                {/*绑定事件方式二 在构造器中绑定this*/}
                <button onClick={this.btn2}>方式二</button>

                {/*绑定事件方式三 箭头函数 this上下文中查找 的方式三 */}
                <button onClick={this.btn3}>方式三</button>

                {/* 绑定事件方式四 在箭头函数中绑定 事件方法*/}
                <button onClick={ () => { this.btn4() } }>方式四</button>
            </div>
        )
    }

    btn1() {
        console.log('方式一');
    }
    btn2() {
        console.log('方式二');
    }

    btn3=()=> {
        console.log('方式三');
    }

    btn4() {
        console.log('方式四');
    }
 }

    ReactDOM.render(
        <App/>,
        document.getElementById('app')
    )
</script>
